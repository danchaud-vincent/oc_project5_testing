<div class="create m3">
  <mat-card>
    <mat-card-title>
      <div fxLayout="row" fxLayoutAlign="start center">
        <button data-test="back-btn" mat-icon-button routerLink="/sessions">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 data-test="createSession-title" *ngIf="!onUpdate">Create session</h1>
        <h1 data-test="updateSession-title" *ngIf="onUpdate">Update session</h1>
      </div>
    </mat-card-title>
    <mat-card-content *ngIf="sessionForm">
      <form class="mt2" fxLayout="column" [formGroup]="sessionForm" (ngSubmit)="submit()">
        <mat-form-field appearance="outline" class="" fxFlex>
          <mat-label>Name</mat-label>
          <input data-test="name" data-test="name" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Date</mat-label>
          <input data-test="date" matInput type="date" formControlName="date">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Teacher</mat-label>
          <mat-select data-test="teacherSelect" ngDefaultControl formControlName="teacher_id">
            <mat-option data-test="teacherOption"  *ngFor="let teacher of teachers$ | async" [value]="teacher.id">
              {{teacher.firstName}} {{teacher.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Description</mat-label>
          <textarea data-test="description" matInput rows="8" formControlName="description"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button data-test="save-btn" mat-raised-button color="primary" type="submit" [disabled]="sessionForm.invalid">
            Save
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
