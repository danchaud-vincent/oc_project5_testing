<div class="register" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content fxLayout="column">
                <mat-form-field fxFlex>
                    <input data-test="firstName" matInput placeholder="First name" formControlName="firstName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-test="lastName" matInput placeholder="Last name" formControlName="lastName">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-test="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input data-test="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button data-test="submit-btn" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            <span data-test="error" *ngIf="onError" class="error ml2">An error occurred</span>
        </form>
    </mat-card>
</div>
